<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>密码找回</title>
    <link rel="stylesheet" href="./assets/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/login.css">
</head>
<body>
<div class="g-body">
    <div class="g-t"><a href="" class="u-default-font">&lt;返回上一页</a></div>
    <div class="g-b">
        <h1 class="g-title">密码找回</h1>
        <div class="g-user-info">
            <input type="text" class="u-i1 form-control" placeholder="请输入手机号" aria-describedby="basic-addon1">

            <input type="text" class="u-i1 form-control" placeholder="请再次输入新密码" aria-describedby="basic-addon1">
        </div>
        <div class="g-login-btn">
            <button type="button" class="u-btn-info btn">提交</button>
        </div>
    </div>
</div>

</html>
